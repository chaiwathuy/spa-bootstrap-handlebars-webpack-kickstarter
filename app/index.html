<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="SPA website boilerplate using webpack with bootstrap , jquery and handlebars">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SPA with Jquery</title>

		<!-- Disable tap highlight on IE -->
		<meta name="msapplication-tap-highlight" content="no">

		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Static Website Boilerplate">
		<link rel="icon" sizes="192x192" href="/img/favicon.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Static Website Boilerplate">
		<link rel="apple-touch-icon" href="/img/favicon.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="/img/favicon.png">
		<meta name="msapplication-TileColor" content="#263238">

		<!-- Color the status bar on mobile devices -->
		<meta name="theme-color" content="#263238">
	</head>
	<body>

		<div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                       Options
                    </a>
                </li>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			  		<span class="hamb-middle"></span>
								<span class="hamb-bottom"></span>
            </button>
            <div class="container" id="page-container" >
                <!-- to replace with dynamic page -->
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

		<script id="root-page-template" type="text/x-handlebars-template">
		<div id="root-page" class="page active">
			<p>
				Put your <strong>ROOT</strong> content here and handlebars will populate your template.
			</p>
		</div>
		</script>

		<script id="home-page-template" type="text/x-handlebars-template">
		<div id="home-page" class="page active">
			<p>
			 Put your <strong>HOME</strong> content here and handlebars will populate your template.
			</p>
		</div>
		</script>

		<script id="about-page-template" type="text/x-handlebars-template">
		<div id="about-page" class="page">
			<p>
			 Put your <strong>ABOUT</strong> content here and handlebars will populate your template.
			</p>
		</div>
		</script>


	</body>
</html>
